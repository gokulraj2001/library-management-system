<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Library Management System</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center h1">
		<!-- Brand -->
		<a class="navbar-brand " href="#">Library Management System</a>

	</nav>

	<div class="container">
		<div class="row">
			<div class="col-10">
				<h2>List of Books</h2>
			</div>
			<div class="col-2 mt-2">
				<a th:href="@{/books/new}" class="btn btn-sm text-end" style="background-color: rgb(38, 163, 29);color: white;">Add a Book</a>
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Book ID</th>
					<th>Category</th>
					<th>Book Name</th>
					<th>Author Name</th>
					<th>Status</th>
					<th>Actions</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="book: ${books}">
					<td th:text="${book.bookID}"></td>
					<td th:text="${book.category}"></td>
					<td th:text="${book.bookName}"></td>
					<td th:text="${book.authorName}"></td>
					<td th:text="${book.status}"></td>
					<td style="text-align: center;">
						<a th:href="@{/books/edit/{id}(id=${book.id})}"><cite title="Edit"><i class="fa fa-edit"
								style="font-size:30px"></i></cite></a>
						<a th:href="@{/books/{id}(id=${book.id})}"><i class="material-icons"
								style="font-size:30px;color:red"><cite title="Delete">delete</cite></i></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
